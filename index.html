<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project-Weather app</title>
     <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

 </head>
 <body>
<section class="container-fluid bodym ">
    <section class="row  ">
        <section class="d-flex flex-column  gap-4  col-12 m-auto py-2 mt-5   align-items-center  text-white ">
            <h3 class=" h1 ">Weather App</h3>
            <div class=" col-lg-6 col-8  d-flex bg-white  border border-1   rounded-4   ">             
                <input class=" p-2 px-4  bg-transparent search-input   border-0 w-100  "  type="text" placeholder="Enter City Name">
               
            </div>

            <div>
                <button type="submit" class="inputd btn btn-primary     text-decoration-none  ">
                    <i class=" fa-solid fa-magnifying-glass" style="color: #222325;"></i></button>                   
            </div>
            <div class="error ">
                <p>City Not Exist</p>
            </div>
            
        </section>
        <section class="main-body text-white info mt-5 text-center rounded-5  col-lg-8 m-auto ">
            <div>
                <p class="city2 h2 ">City </p>
            </div>
            <section class=" d-flex col-12 justify-content-center mt-3   ">               
                <section class=" col-lg-8  mt-md-5  ">
                    <div class="text-center ">
                        <p class="h5 ">Current Wether</p>
                        <p class="ctime"></p>
                    </div>
                    <div class="d-flex text-center justify-content-center  gap-5 my-4 ">
                        <div>
                            <h1 class="degree">30 <i>&#8451</i></h1>

                        </div>
                        <div>
                            <p class="condition h5 ">Haze</p>
                            <div class="d-flex gap-2 ">
                                <p>Feels Like</p>
                                <p class="feel p-0 m-0 h4 ">Feels Like </p>
                            </div>
                       
                        </div>
                        
                    </div>
                    <div class="mt-3 text-center  ">
                        <p class="descrip h4 " >Expect sunny skies. </p>
                    </div>
                    <section class="d-md-flex d-none  justify-content-between mt-md-5 pb-md-5 m-0   gap-3">
                      
                        <div>
                            <p class="airq h5 ">Temp Min</p>
                            <p class="airi">3 KM/h</p>
                        </div>
                        <div>
                            <p class="airq h5 ">Temp Max</p>
                            <p class="airm">3 KM/h</p>
                        </div>
                        <div>
                            <p class="hum h5 ">Humidity</p>
                            <p class="humper">78%</p>
                        </div>
                        <div>
                            <p class="visi h5 ">Visibility</p>
                            <p class="visid">2.2 KM</p>
                        </div>
                        <div>
                            <p class="press h5 ">Pressure</p>
                            <p class="pressm">1012 mb</p>
                        </div>
                        <div>
                            <p class="dew h5 ">Wind</p>
                            <p class="wins">26 <i>&#8451</i></p>
                        </div>
                    </section>
                    <section class="d-md-none d-block  ">
                        <div class="d-flex gap-3  ">
                            <div>
                                <p class="airq">Temp Min</p>
                                <p class="airi2">3 KM/h</p>
                            </div>
                            <div>
                                <p class="airq">Temp Max</p>
                            <p class="airm2">3 KM/h</p>
                            </div>
                            
                        </div>                       
                        <div class="d-flex gap-5">
                            <div>
                                <p class="hum">Humidity</p>
                                <p class="humper2">78%</p>
                            </div>
                            
                            <div>
                                <p class="dew"> Wind</p>
                                <p class="wins2">26 <i>&#8451</i></p>
                            </div>
                        </div>
                      
                        
                    </section>
                
                    
                </section>
               
            </section>

        </section>
    </section>




</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <script src="script.js"></script>
 </body>
</html>
